<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./dist/output.css" rel="stylesheet">

</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="w-full bg-white max-w-6xl rounded-3xl shadow-lg overflow-hidden flex flex-col md:flex-row">

        <!-- Left Login form -->
        <div class="bg-slate-200 p-10 w-full md:w-1/2">
            <h2 class="text-4xl font-bold text-slate-800 mb-2">Student Login</h2>
            <p class="text-slate-500 mb-8"> Access your academic and support services</p>

            <form class="space-y-5">

                <!-- RegNo. -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Registration Number
                    </label>
                    <input type="text" placeholder="21CSXXX" class="w-full px-4 py-2 border border-slate-300 rounded-lg 
                   focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Password
                    </label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border border-slate-300 rounded-lg 
                   focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Button -->
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700
               text-white py-2.5 rounded-xl font-semibold transition">
                    Login
                </button>



            </form>

            <!-- Admin link -->
            <p class="mt-6 text-sm text-slate-500">
                Are you an admin?
                <a href="#" class="text-indigo-600 font-medium hover:underline">Click here
                </a>
            </p>
        </div>

        <!-- Right Welcome Panel -->
        <div class="w-full md:w-1/2 p-10 bg-slate-800 flex flex-col justify-center">
            <h2 class="text-5xl text-white font-semibold mb-4">Welcome</h2>
            <p class="text-slate-300 leading-relaxed"> Sign in to manage academics, grievances, and access mental health
                support —
                all in one unified platform.</p>
        </div>
    </div>
</body>

</html>
